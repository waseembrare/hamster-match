<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Match</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="functions.js" defer></script>
    <script src="script.js" defer></script>

</head>
    <body>
        <div class="header">
            <h1>Swimming Sloths Presents... Hamster Match</h1>
        </div>

        <div class="score-area">
            <div class="instructions">
                <h2>Instructions:</h2>
                <ul>
                    <li>Click on the tiles to reveal the pairs of hamsters.</li>
                    <li>Find the matches in the fewest possible turns and as quickly as you can!</li>
                    <li>The timer starts when you click the first tile.</li>
                    <li>Good Luck!</li>
                </ul>
            </div>
        </div>

        <div class="game-area">
            <div class="card-row">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="card-row">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="card-row">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="card-row">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
    </body>
</html>
